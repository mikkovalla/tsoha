{% extends "base.html" %}
{% block content %}
    <div class="col_5 column">
        <form id="login_form_employee">
            <fieldset>
                <legend>Duunin Hakija kirjaudu</legend>
                <p>
                    <label for="username_employee">Käyttäjätunnus</label>
                    <input id="username_employee" name="username_employee" type="text"/>
                </p>
                <p>
                    <label for="password_employee">Salasana</label>
                    <input id="password_employee" name="password_employee" type="password"/>
                </p>
                <p>
                    <input class="orange" type="submit" value="Lähetä" method="post"/>
                </p>
            </fieldset>
        </form>
    </div>
    <div class="col_1 column"></div>
    <div class="col_5 column">
        <form id="login_form_employer">
            <fieldset>
                <legend>Duunin tarjoaja kirjaudu</legend>
                <p>
                    <label for="username_employer">Käyttäjätunnus</label>
                    <input id="username_employer" name="username_employer" type="text"/>
                </p>
                <p>
                    <label for="password_employer">Salasana</label>
                    <input id="password_employer" name="password_employer" type="password"/>
                </p>
                <p>
                    <input class="green" type="submit" value="Lähetä" method="post"/>
                </p>
            </fieldset>
        </form>
    </div>
{% endblock %}
